<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Video Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Responsive container to maintain aspect ratio (16:9) */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* (9 / 16)*100 */
      height: 0;
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Responsive iframe container -->
  <div class="iframe-container">
    <iframe 
      class="video responsive" 
      marginheight="0" 
      marginwidth="0" 
      src="https://thedaddy.to/embed/stream-9.php" 
      name="iframe_a" 
      scrolling="no" 
      allowfullscreen="yes" 
      sandbox="allow-scripts allow-same-origin">
      Your Browser Does Not Support Iframes
    </iframe>
  </div>
</body>
</html>
