<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>
  <style>
    /* Basic reset and container styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="iframe-container" id="videoContainer">
    <!-- The selected iframe will be injected here -->
  </div>

  <script>
    // Function to read URL query parameters
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get the 'stream' parameter from the URL
    const stream = getParameterByName('stream');
    let src = '';

    // Determine which video source to load based on the parameter
    if (stream === 'stream-9') {
      src = 'https://thedaddy.to/embed/stream-153.php';
    } else if (stream === 'stream-435') {
      src = 'https://thedaddy.to/embed/stream-435.php';
    } else {
      // Default to stream 9 if parameter is missing or unrecognized
      src = 'https://thedaddy.to/embed/stream-153.php';
    }

    // Create the iframe element
    const iframe = document.createElement('iframe');
    iframe.className = 'video responsive';
    iframe.setAttribute('marginheight', '0');
    iframe.setAttribute('marginwidth', '0');
    iframe.setAttribute('src', src);
    iframe.setAttribute('name', 'iframe_a');
    iframe.setAttribute('scrolling', 'no');
    iframe.setAttribute('allowfullscreen', 'yes');
    iframe.setAttribute('frameborder', '0');
    iframe.innerText = 'Your Browser Does not Support Iframes';

    // Insert the iframe into the container
    document.getElementById('videoContainer').appendChild(iframe);
  </script>
</body>
</html>
